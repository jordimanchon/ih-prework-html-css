<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>
  <div class="box">
    <div class="header">
      <div class="userpic">
        <img src="img/profile-picture.jpg">
      </div>
      <h1>
        <img src="img/account-logo.jpg">
        jack
        <img src="img/validated-account.jpg">
      </h1>
      <div class="username">
        @jack
      </div>
      <div class="followbutton">
        <img src="img/twitter-logo.jpg">Follow
      </div>
    </div>
    <div class="tweet">
      <p>just setting up my twttr</p>
      <p class="tweetdate">9:50 PM - 21 Mar 2006</p>
    </div>
    <div class="footer">
      <a class="reply">
        <img src="img/reply.jpg">
      </a>
      <a class="retweet">
        <img src="img/retweet.jpg">
        104,044
      </a>
      <a class="fav">
        <img src="img/favorite.jpg">
        76,731
      </a>
    </div>
  </div>
</body>
</html>
